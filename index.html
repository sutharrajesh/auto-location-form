<!DOCTYPE html>
<html>
<head>
    <title>Auto-Fill Google Form with Location</title>
</head>
<body>
    <h2>Fetching Your Location...</h2>
    <p>Please wait while we capture your location and redirect you to the Google Form.</p>

    <script>
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function (position) {
                    // Retrieve latitude and longitude
                    var latitude = position.coords.latitude;
                    var longitude = position.coords.longitude;

                    // Google Form URL with dynamic latitude and longitude
                    var googleFormURL = "https://docs.google.com/forms/d/e/1FAIpQLScPwa2MUtEPqmiG7xNsGNqiUqj6A3vemkWx4c52uKANSgvP6Q/viewform?"
                        + "usp=pp_url"
                        + "&entry.326314652=" + latitude
                        + "&entry.389006094=" + longitude;

                    // Redirect to the Google Form
                    window.location.href = googleFormURL;
                }, function (error) {
                    alert("Error fetching location: " + error.message);
                });
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Call the function to get location
        getLocation();
    </script>
</body>
</html>
